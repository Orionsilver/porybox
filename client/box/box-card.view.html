<md-card class="box-card">
  <a ng-href="#/box/{{box.data.id}}" class="card-link">
    <md-card-header>
      <span class="card-headline">{{box.data.name}}</span>
    </md-card-header>
    <md-card-content>
      <span class="md-body-1">{{box.data.description}}</span>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
    </md-card-actions>
  </a>
</md-card>
