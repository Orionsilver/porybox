<md-card>
  <md-toolbar class="md-hue-1">
    <div class="md-toolbar-tools">
        <span>Edit Preferences</span>
    </div>
  </md-toolbar>
  <md-card-content>
    <div layout="column" layout-padding>
      <md-content class="autoscroll">
        <form name="editPrefs" method="POST">
          <md-input-container class="md-block">
            <label>Default Pok√©mon Visibility</label>
            <md-select ng-model="prefs.defaultPokemonVisibility" name="pkmnVisibility">
              <md-option ng-value="visibility" ng-repeat="visibility in prefs.pokemonVisibilities">
                <i ng-if="visibility === 'private'" class="material-icons small" title="Private">lock</i>
                <i ng-if="visibility === 'viewable'" class="material-icons small" title="Viewable">visibility</i>
                <i ng-if="visibility === 'public'" class="material-icons small" title="Public">public</i>
                 {{ visibility }}</md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block">
            <label>Default Box Visibility</label>
            <md-select ng-model="prefs.defaultBoxVisibility" name="boxVisibility">
              <md-option ng-value="visibility" ng-repeat="visibility in prefs.boxVisibilities">
                <i ng-if="visibility === 'unlisted'" class="material-icons unlisted-lock small">lock_outline</i>
                {{ visibility }}</md-option>
            </md-select>
          </md-input-container>

          <md-card-actions layout="row" layout-align="start">
            <md-button ng-click="prefs.updatePrefs()" type="submit">
              Save Preferences
            </md-button>
          </md-card-actions>
        </form>

      </md-content>
    </div>
  </md-card-content>
</md-card>
