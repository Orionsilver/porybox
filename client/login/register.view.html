<div class="mdl-card  mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Register</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form role="form" action="/auth/local/register" method="post">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" name="username" id="usernameregister">
        <label class="mdl-textfield__label" for="usernameregister">Username</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="email" name="email" id="emailregister">
        <label class="mdl-textfield__label" for="emailregister">Email</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" name="password" id="passwordregister">
        <label class="mdl-textfield__label" for="passwordregister">Password</label>
      </div>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">Sign up</button>
    </form>
  </div>
</div>
